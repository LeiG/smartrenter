<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Smart Renter</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">

        <h1>Smart Renter</h1>

        <div>
          <span class="text">Enter a real estate property and explore similar ones!</span>
          <form data-bind="submit: updateAddress">
            <input id="address-text" type="text" value="632 Matsonia Dr, Foster City, CA 94404" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <button type="submit">Go!</button>
          </form>

          <div>
            <span class="text">Minimum num of bedrooms</span>
            <input id="bedrooms" type="range" min="1" max="5" step="1" data-bind="value: bedrooms" placeholder="1">
            <span data-bind="text: bedrooms"></span>
          </div>

          <div>
            <span class="text">Minimum num of bathrooms</span>
            <input id="bathrooms" type="range" min="1" max="5" step="1" data-bind="value: bathrooms" placeholder="1">
            <span data-bind="text: bathrooms"></span>
          </div>

          <div>
            <span class="text">Minimum price-to-rent ratio</span>
            <input id="ptr-ratio" type="range" min="10" max="50" step="1" data-bind="value: ptrRatio" placeholder="10">
            <span data-bind="text: ptrRatio"></span>
          </div>
        </div>

        <hr>

        <h4 id="list-view-title">Listings</h4>
        <div class="list-view">
          <ul class="listing-view" data-bind="foreach: showPropertyList">
            <li data-bind="text: address.street"></li>
          </ul>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtYxppIBQcEABkJuI0uwUw6_NBIa60sOU&callback=initApp" onerror="errorApp()" async defer></script>

  </body>
</html>

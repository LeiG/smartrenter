<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Smart Renter</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Smart Renter</h1>
        <div>
          <span class="text">Enter an interested rent property to start with!</span>
          <form data-bind="submit: updateAddress">
            <input id="address-text" type="text" data-bind="value: address" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
            <button type="submit">Go!</button>
          </form>
          <div>
            <span class="text">Minimum price-to-rent ratio</span>
            <input id="ptr-ratio" type="range" min="10" max="50" step="1" data-bind="value: ptrRatio" placeholder="10">
            <span data-bind="text: ptrRatioText"></span>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtYxppIBQcEABkJuI0uwUw6_NBIa60sOU&callback=initApp" async defer></script>

  </body>
</html>
